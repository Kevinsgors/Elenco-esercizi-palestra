<div class="form-container">
  <h3>Aggiungi Esercizio</h3>

  <form (ngSubmit)="saveExercise()">
    <div class="form-group">
      <label>Nome Esercizio*</label>
      <input type="text" [(ngModel)]="newExercise.name" name="name" required placeholder="Es. Panca Piana" />
    </div>

    <div class="form-group">
      <label>Gruppo Muscolare*</label>
      <select [(ngModel)]="newExercise.muscleGroup" name="muscleGroup" required>
        <option value="" disabled>Seleziona...</option>
        @for (group of muscleGroups; track group) {
          <option [value]="group">{{ group }}</option>
        }
      </select>
    </div>

    <div class="row">
      <div class="form-group">
        <label>Serie*</label>
        <input type="number" [(ngModel)]="newExercise.sets" name="sets" required min="1" />
      </div>

      <div class="form-group">
        <label>Reps*</label>
        <input type="number" [(ngModel)]="newExercise.reps" name="reps" required min="1" />
      </div>

      <div class="form-group">
        <label>Peso (Kg)</label>
        <input type="number" [(ngModel)]="newExercise.weightKg" name="weightKg" />
      </div>
    </div>

    <div class="form-group">
      <label>Note</label>
      <input type="text" [(ngModel)]="newExercise.notes" name="notes" />
    </div>

    <button type="submit" [disabled]="!isValid()">Salva Esercizio</button>
  </form>
</div>
